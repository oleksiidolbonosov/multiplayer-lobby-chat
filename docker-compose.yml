version: "3.8"
services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes:
      - redis-data:/data

  api:
    build: ./deploy/api
    ports: ["8000:8000"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=development
    depends_on:
      - redis

volumes:
  redis-data:
